<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
        <div id="calculadora">
            <div class="contenido">
                <h1>Hidratación basal</h1>
                <p>ingrese el peso en kg</p>
                <input type="number" placeholder="peso en kg">
                <button>Calcular</button>
                <p>1600 cc</p>
            </div>
        </div>

        <div id="detalles">   
            <div class="contenido">
                <h2>Como se calcula?</h2>
                <ul>
                    <li>
                        Cuando el niño tiene hasta 10kg: 100cc por cada kilo.
                    </li>
                    <li>
                        Luego, por cada kilo arriba de 10 y hasta 20kg, se suman 50cc.
                    </li>
                    <li>
                        Finalmente, por cada kilo arriba de 20kg se suman 20cc.
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
